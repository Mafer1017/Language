<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Selector</title>
</head>
<body>
  <div class="container">
    <form id="surveyOne">
    <h1>What is your favorite drink?</h1>
    <select class="form-control" id="beverage">
      <option value="1">Coffee</option>
      <option value="2">Soda</option>
      <option value="3">Orange Juice</option>
      <option value="4">Water</option>
    </select>

    <h1>What is your favorite genre of music?</h1>
    <select class="form-control" id="music">
      <option value="1">Hip Hop</option>
      <option value="2">Disco</option>
      <option value="3">Rock</option>
      <option value="4">Ocean Sounds</option>
    </select>

    <h1>What is your favorite type of movie?</h1>
    <select class="form-control" id="movie">
      <option value="1">Superhero</option>
      <option value="2">Comedy</option>
      <option value="3">Romance</option>
      <option value="4">Scary</option>
    </select>

    <h1>What is your favorite sport?</h1>
    <select class="form-control" id="sport">
      <option value="1">Football</option>
      <option value="2">basketball</option>
      <option value="3">Baseball</option>
      <option value="4">I hate sports</option>
    </select>

    <h1>Where would you go to relax away from the world?</h1>
    <select class="form-control" id="relax">
      <option value="1">Your own home</option>
      <option value="2">Beach</option>
      <option value="3">Cabin deep in the woods</option>
      <option value="4">Vacation in a new town</option>
    </select>

      <button type="submit" class="btn">Show me the language!</button>

    </form>
    
    <div id="html">
      <h1>HTML</h1>
        <p>You should learn HTML!</p>
    </div>

    <div id="css">
      <h1>CSS</h1>

      <p>You should learn CSS!</p>
    </div>

    <div id="javaScript">
      <h1>JavaScript</h1>
      <p>You should learn JavaScript!</p>
    </div>
  </div>
</body>
</html>
